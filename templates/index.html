<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAXNET - Script Mainframe üñ•Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: "Courier New", Courier, monospace;
            background-color: #000;
            color: #33ff33;
        }

        .hidden {
            display: none;
        }

        .terminal-box {
            background-color: #111;
            border: 2px solid #33ff33;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 20px #33ff33;
            max-width: 800px;
            margin: 2rem auto;
        }

        .script {
            margin-bottom: 1.5rem;
        }

        a {
            color: #33ffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hacker-mode {
            background-color: #1a0000;
            color: #ff4444;
        }

        #toggleButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #111;
            border: 2px solid #33ff33;
            color: #33ff33;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Toggle Hacker Mode</button>

    <div id="bootup">
        <p>BOOTING MAXNET...</p>
        <p>Loading script archives ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà 100%</p>
        <p>Establishing secure shell üîê</p>
        <p>Access granted. Welcome, Max.</p>
    </div>

    <div class="terminal-box hidden" id="mainContent">
        <p><strong>üìÅ Available Scripts:</strong></p>
        {% for script in scripts %}
        <div class="script">
            <p><strong>{{ script.title }}</strong></p>
            <p>{{ script.description }}</p>
            <p><a href="/grab/{{ script.filename }}">Download ‚û§ {{ script.filename }}</a></p>
        </div>
        {% endfor %}
    </div>

    <!-- üéß Lo-fi BGM -->
    <audio autoplay loop id="bgMusic" class="hidden">
        <source src="https://cdn.pixabay.com/audio/2022/03/24/audio_22606a3e07.mp3" type="audio/mpeg">
    </audio>

    <script>
        // üîì Boot-up animation
        setTimeout(() => {
            document.getElementById('bootup').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('bgMusic').classList.remove('hidden');
        }, 4000); // 4 seconds boot-up

        // üß® Hacker mode toggle
        const toggleBtn = document.getElementById("toggleButton");
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("hacker-mode");
        });

        // üïπÔ∏è Konami Code: ‚Üë ‚Üë ‚Üì ‚Üì ‚Üê ‚Üí ‚Üê ‚Üí B A
        const konami = [38,38,40,40,37,39,37,39,66,65];
        let input = [];

        document.addEventListener("keydown", (e) => {
            input.push(e.keyCode);
            if (input.length > konami.length) input.shift();
            if (JSON.stringify(input) === JSON.stringify(konami)) {
                alert("üß† You've unlocked GOD MODE!");
                document.body.style.backgroundColor = "#000020";
                document.body.style.color = "#00ffff";
            }
        });
    </script>
</body>
</html>
