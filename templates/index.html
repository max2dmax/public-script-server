<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #0e0e0e;
            color: #a8ff60;
            font-family: Menlo, Consolas, monospace;
            padding: 2rem;
            line-height: 1.5;
        }
        .terminal {
            border: 2px solid #333;
            padding: 1rem;
            border-radius: 5px;
            background-color: #1a1a1a;
            max-width: 800px;
            margin: 0 auto;
        }
        .prompt {
            color: #66d9ef;
        }
        .script {
            margin-bottom: 1.5rem;
        }
        a {
            color: #a6e22e;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="script">
            <div class="prompt">âžœ richkidscripts % ls</div>
            {% for script in scripts %}
                <div>
                    <span class="prompt">âžœ richkidscripts %</span> 
                    <strong>{{ script.title }}</strong><br>
                    <span style="color:#999">{{ script.description }}</span><br>
                    <a href="/grab/{{ script.filename }}">./{{ script.filename }}</a>
                </div>
                <br>
            {% endfor %}
        </div>
    </div>
</body>
</html>
