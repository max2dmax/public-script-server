<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAXNET - Rich Kid Scripts Mainframe </title>
    <style>
        body {
            background-color: #000;
            color: #33ff33;
            font-family: "Courier New", Courier, monospace;
            padding: 2rem;
            animation: scanline 5s infinite;
        }
        h1 {
            color: #33ff33;
            text-shadow: 0 0 10px #33ff33;
            font-size: 2rem;
        }
        .terminal-box {
            background-color: #111;
            border: 2px solid #33ff33;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px #33ff33;
        }
        .script {
            margin-bottom: 1.5rem;
        }
        .prompt {
            color: #00ffcc;
        }
        a {
            color: #33ffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }
    </style>
</head>
<body>
    <h1>MAXNET: Welcome to the Script Mainframe</h1>
    <div class="terminal-box">
        <p class="prompt">> Accessing available scripts...</p>
        {% for script in scripts %}
        <div class="script">
            <p><strong>{{ script.title }}</strong></p>
            <p>{{ script.description }}</p>
            <p><a href="/grab/{{ script.filename }}">Download âž¤ {{ script.filename }}</a></p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
